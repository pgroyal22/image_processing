{% extends 'base.html' %}

{% block header %}
  <h1>{% block title %}Edited Photos{% endblock %}</h1>
  {% if g.user %}
    <a class="action" href="{{ url_for('image_editing.create') }}">New</a>
  {% endif %}
{% endblock %}

{% block content %}
  {% for photo in photos %}
    <article class="photo">
      <header>
        <div>
	 <img src="{{url_for('image_editing.uploaded_file', filename=photo)}}" alt="{{photo}}"
	  class="center">
	</div>
      </header>
    </article>
    {% if not loop.last %}
      <hr>
    {% endif %}
  {% endfor %}
{% endblock %}
